<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#hide").on("click", function(){
                $("#coin").hide();
            })
            $("#show").on("click", function(){
                $("#coin").show();
            })
            $("#toggle").on("click", function(){
                $("#coin").toggle();
            })
            $("#slideDown").on("click", function(){
                $("#coin").slideDown();
            })
            $("#slideUp").on("click", function(){
                $("#coin").slideUp();
            })
            $("#slideToggle").on("click", function(){
                $("#coin").slideToggle();
            })
            $("#fadeIn").on("click", function(){
                $("#coin").fadeIn();
            })
            $("#fadeOut").on("click", function(){
                $("#coin").fadeOut();
            })
            // desde acá no funciona
            $("#addClass").on("click", function(){
                $("#coin").addClass("mx-auto d-block");
            })
            $("#before").on("click", function(){
                $("#coin").before("antes");
            })
            $("#after").on("click", function(){
                $("#coin").after("despues");
            })
            // Esto no funciona
            $("#append").on("click", function(){
                $("#coin").append("apéndice");
            })
            $("#html").on("click", function(){
                $("#titulo").html("<h1>Cambio de Título!!!</h1>"); 
            })
            $("#attr").on("click", function(){
                $("#coin").attr("src","apple.gif");
            })
            $("#val").on("click", function(){
                alert($("#titulo").val());
            })
            $("#text").on("click", function(){
                $("#titulo").text("Noooo!!!");
            })



        });
    </script>

</head>
<body>
    <div class="container">
        <div class="row">
            <h1 id="titulo">Funciones de jQuery</h1>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary col-1 m-1" id="hide">.hide</button>
            <button type="button" class="btn btn-primary col-1 m-1" id="show">.show</button>
            <button type="button" class="btn btn-primary col-1 m-1" id="toggle">.toggle</button>
            <button type="button" class="btn btn-primary col-1 m-1" id="slideUp">.slideUp</button>
            <button type="button" class="btn btn-primary col-1 m-1" id="slideDown">.slideDown</button>
            <button type="button" class="btn btn-primary col-1 m-1" id="slideToggle">.slideToggle</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary col-1 m-1" id="fadeOut">.fadeOut</button>
            <button type="button" class="btn btn-primary col-1 m-1" id="fadeIn">.fadeIn</button>
            <button type="button" class="btn btn-primary col-1 m-1" id="addClass">.addClass</button>
            <button type="button" class="btn btn-primary col-1 m-1" id="before">.before</button>
            <button type="button" class="btn btn-primary col-1 m-1" id="after">.after</button>
        </div>
        <div>
            <button type="button" class="btn btn-primary col-1 m-1" id="append">.append</button>
            <button type="button" class="btn btn-primary col-1 m-1" id="html">.html</button>
            <button type="button" class="btn btn-primary col-1 m-1" id="attr">.attr</button>
            <button type="button" class="btn btn-primary col-1 m-1" id="val">.val</button>
            <button type="button" class="btn btn-primary col-1 m-1" id="text">.text</button>            
        </div>
        <div class="row">
            <img id="coin" class="col-3" src="coin.gif">
        </div>
    </div>
</body>
</html>
